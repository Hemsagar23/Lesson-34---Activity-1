<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="app">
        <header>
            <h1><i class="fa-solid fa-piggy-bank"></i> Bank App</h1>
        </header>

        <div class="balance-card">
            <h2>Total Balance</h2>
            <p>‚Çπ<span id="balance">0</span></p>
        </div>

        <div class="totals">
            <div class="card income-card">
                <h3><i class="fa-solid fa-circle-arrow-up"></i> Income</h3>
                <p>‚Çπ<span id="income">0</span></p>
            </div>
            <div class="card expense-card">
                <h3><i class="fa-solid fa-circle-arrow-down"></i> Expense</h3>
                <p>‚Çπ<span id="expense">0</span></p>
            </div>
        </div>

        <form id="form">
            <input type="text" id="desc" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit"><i class="fa-solid fa-plus"></i> Add</button>
        </form>

        <ul id="list"></ul>

        <footer>
            <p>üìä Simple Bank App ‚Äî Built with ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script src="project.js"></script>
</body>

</html>
